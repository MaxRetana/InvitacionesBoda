<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitaci贸n de Boda - Confirmaci贸n Simple</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Playfair+Display:wght@300;400;600&family=Open+Sans:wght@300;400&display=swap" rel="stylesheet">
    <style>
        /* Incluye todos los estilos existentes... */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #a8b8a0, #8ea085);
            font-family: 'Open Sans', sans-serif;
            padding: 20px;
            min-height: 100vh;
        }

        .invitation-container {
            max-width: 400px;
            margin: 0 auto;
            background: #f8f6f3;
            border-radius: 0;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            position: relative;
        }

        .rsvp-section {
            background: #a8b8a0;
            color: white;
            padding: 30px;
            text-align: center;
        }

        .rsvp-section .section-title {
            color: white;
            font-family: 'Playfair Display', serif;
            font-size: 1.3em;
            margin-bottom: 20px;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        .rsvp-section .info-text {
            color: rgba(255,255,255,0.9);
            line-height: 1.6;
            margin-bottom: 15px;
        }

        .confirmation-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin: 25px 0;
        }

        .confirm-btn {
            background: white;
            color: #a8b8a0;
            padding: 15px 25px;
            border: none;
            border-radius: 25px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
        }

        .confirm-btn:hover {
            background: #f0f0f0;
            transform: translateY(-2px);
        }

        .confirm-btn.whatsapp {
            background: #25D366;
            color: white;
        }

        .confirm-btn.whatsapp:hover {
            background: #128C7E;
        }

        .options-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin: 20px 0;
        }

        .option-btn {
            background: rgba(255,255,255,0.9);
            color: #a8b8a0;
            padding: 10px 15px;
            border: none;
            border-radius: 15px;
            font-size: 0.9em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .option-btn:hover {
            background: white;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="invitation-container">
        <!-- Copia aqu铆 todo el contenido de la invitaci贸n principal hasta la secci贸n RSVP -->
        
        <!-- RSVP Simplificado -->
        <div class="rsvp-section">
            <div class="section-title">CONFIRMAR ASISTENCIA</div>
            <div class="info-text">
                Elige la opci贸n que prefieras para confirmar tu asistencia:
            </div>
            
            <!-- Botones de confirmaci贸n -->
            <div class="confirmation-buttons">
                <!-- Google Forms -->
                <a href="https://forms.gle/TU_GOOGLE_FORM_ID" target="_blank" class="confirm-btn">
                     Formulario Google
                </a>
                
                <!-- WhatsApp -->
                <a href="https://wa.me/59178901234?text=隆Hola! Confirmo mi asistencia a la boda de Berenice y Maximiliano el 31 de enero. Asistiremos ___ personas." target="_blank" class="confirm-btn whatsapp">
                     WhatsApp
                </a>
                
                <!-- Email -->
                <a href="mailto:berenice.maximiliano@gmail.com?subject=Confirmaci贸n de Asistencia - Boda&body=Hola! Confirmo mi asistencia a su boda el 31 de enero. %0D%0A%0D%0ANombre: _____%0D%0ACantidad de personas: _____%0D%0AComentarios: _____" class="confirm-btn">
                    锔 Email
                </a>
            </div>
            
            <div class="info-text" style="font-size: 0.9em; margin-top: 20px;">
                Por favor confirma antes del 15 de enero
            </div>
            
            <!-- Resto del contenido... -->
        </div>
    </div>
</body>
</html>
